spring.application.name=SuiviColis

spring.datasource.url=jdbc:mysql://localhost:3306/suivi_colis?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
server.port=8080

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=DEBUG
spring.flyway.baseline-on-migrate=true
# Locations of migration files
# debug mod
logging.level.org.springframework.web=DEBUG

spring.jpa.properties.hibernate.jdbc.time_zone = UTC+1 // Africa/Casablanca timezone